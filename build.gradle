plugins {
    id 'net.minecraftforge.gradle' version '6.0.30'
}

group = 'com.example.ldlibcompat'
version = '1.0.0'

java {
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}

minecraft {
    mappings channel: 'official', version: '1.20.1'
    copyIdeResources = true

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            args '-mixin.config=mixins.yourmod.json'
        }
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://maven.minecraftforge.net' }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.20.1-47.4.3"

    compileOnly name: "ldlib-forge-1.20.1-1.0.40.b"
    compileOnly name: "appliedenergistics2-forge-15.4.10"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
            'MixinConfigs': 'mixins.yourmod.json'
        )
    }
}
